<html>
<head>

<body style="background-color: #0C1021">
<div style="width:100%;background-color:#fff;position:fixed;height:40px;z-index:100;"></div>
<br>

    <div class="container" style="margin-top:100px">
            <center>
                <div class="col-md-6 unselectable StartAnimation two">
                  <div style="background: rgba(0,0,0,0.4);margin-top: 10%;border: 1px solid white;">
                    <h1 style="font-size: 30">Login</h1>
                      <a href="/auth/facebook" class="fa fa-facebook"></a>
                      <a href="/auth/google" class="fa fa-google"></a>
                      <br>
                      <br>
                      <form action="/login" method="post">
                        <input type="email" name="usermailLog" class="input" placeholder="Email" required="required" style="border-color: white" />
                        <input type="password" name="userpassLog" class="input" placeholder="Password" required="required" style="border-color: white" />

                        <center>
                            <input type="submit" name="submit" class="inputbtn unselectable StartAnimation three" value="Go">
                        </center>
                      </form>
                      <br>
                      <br>
                  </div>
                </div>

                <div class="col-md-6 unselectable StartAnimation three">
                    <div style="background: rgba(0,0,0,0.4);margin-top: 10%;border: 1px solid white;">
                      <h1 style="font-size: 30">Sign Up</h1>
                        <a href="/auth/facebook" class="fa fa-facebook"></a>
                        <a href="/auth/google" class="fa fa-google"></a>
                        <br>
                        <br>
                        <form action="/signup" method="post">
                          <input type="email" name="usermailSign" class="input" placeholder="Email" required="required" style="border-color: white" />
                          <input type="password" name="userpassSign" class="input" placeholder="Password" required="required" style="border-color: white" />

                          <center>
                              <input type="submit" name="submit" class="inputbtn unselectable StartAnimation three" value="Go">
                          </center>
                        </form>
                        <br>
                        <br>
                    </div>
                </div>
            </center>
        </div>
     <footer class="unselectable StartAnimation one .MainFooter">
